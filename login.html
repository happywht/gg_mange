<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Google 海外账号助手</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-icon {
            width: 64px;
            height: 64px;
            background: #1a3a5f;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        .logo-icon svg {
            width: 36px;
            height: 36px;
            color: white;
        }
        .logo h1 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 8px;
        }
        .logo p {
            color: #6b7280;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }
        .input-group {
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 14px 45px 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.2s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #1a3a5f;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #9ca3af;
            padding: 5px;
            transition: color 0.2s;
        }
        .toggle-password:hover {
            color: #6b7280;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #1a3a5f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #254a7a;
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-msg {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #fecaca;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }
        .error-msg.show {
            display: block;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .success-msg {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #a7f3d0;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        .success-msg.show {
            display: block;
        }
        .footer {
            margin-top: 24px;
            text-align: center;
            color: #9ca3af;
            font-size: 13px;
        }
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .icon {
            width: 20px;
            height: 20px;
        }
        .user-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: #1a3a5f;
            border-radius: 6px;
            color: white;
        }
        .badge-icon {
            width: 24px;
            height: 24px;
        }
        .badge-text {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h1>Google 海外账号助手</h1>
            <p>辅助管理您的账号使用</p>
        </div>

        <div class="error-msg" id="errorMsg">
            登录失败，请检查密码
        </div>

        <div class="success-msg" id="successMsg">
            登录成功，正在跳转...
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="user-badge">系统账号</label>
                <div class="user-badge">
                    <svg class="badge-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                    <span class="badge-text">SUCDRI001</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">登录密码</label>
                <div class="input-group">
                    <input
                        type="password"
                        id="password"
                        placeholder="请输入密码"
                        autocomplete="current-password"
                        required
                        autofocus
                    />
                    <button type="button" class="toggle-password" id="togglePassword">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                安全登录
            </button>
        </form>

        <div class="footer">
            安全登录 · 使用 Supabase Auth 认证
        </div>
    </div>

    <!-- Supabase 配置 -->
    <script src="supabase-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- 认证管理器 -->
    <script src="auth-manager.js"></script>

    <script>
        // 固定的系统邮箱
        const SYSTEM_EMAIL = '776815438@qq.com';

        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const loginBtn = document.getElementById('loginBtn');

        // 切换密码显示
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        });

        // 显示错误信息
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            successMsg.classList.remove('show');
            setTimeout(() => {
                errorMsg.classList.remove('show');
            }, 5000);
        }

        // 显示成功信息
        function showSuccess() {
            successMsg.classList.add('show');
            errorMsg.classList.remove('show');
        }

        // 表单提交
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;

            if (!password) {
                showError('请输入登录密码');
                return;
            }

            // 禁用按钮，显示加载状态
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> 登录中...';

            try {
                // 使用固定的系统邮箱进行登录
                const result = await window.SupabaseAuth.signIn(SYSTEM_EMAIL, password);

                if (result.success) {
                    // 登录成功
                    showSuccess();

                    // 获取重定向目标
                    const params = new URLSearchParams(window.location.search);
                    const redirect = params.get('redirect') || 'index.html';

                    // 延迟跳转，显示成功消息
                    setTimeout(() => {
                        window.location.href = redirect;
                    }, 500);
                } else {
                    // 登录失败
                    showError(result.error || '登录失败，请检查密码');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('登录异常:', error);
                showError('登录异常，请稍后重试');
            } finally {
                // 恢复按钮状态
                loginBtn.disabled = false;
                loginBtn.innerHTML = '安全登录';
            }
        });

        // 检查是否已登录
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const authenticated = await window.SupabaseAuth.isAuthenticated();

                if (authenticated) {
                    // 已登录，直接跳转
                    const params = new URLSearchParams(window.location.search);
                    const redirect = params.get('redirect') || 'index.html';
                    window.location.href = redirect;
                    return;
                }
            } catch (error) {
                console.error('检查登录状态失败:', error);
            }

            // 未登录，聚焦到密码输入框
            passwordInput.focus();
        });
    </script>
</body>
</html>
